<nav class="navbar" style="background-color:blueviolet;">
  <div class="container-fluid">
    <h1 class="navbar-brand">
      Product Detail Page
    </h1>
  </div>
</nav>
<div class="main">
  <div class="col-lg-8 border p-3 main-section bg-white">
      <div class=" hedding m-0 pl-3 pt-0 pb-3" style="text-align: center; color: rgb(11, 11, 12);font-weight: bold;">
          Product Detail Page
      </div>
      <div class="loader" *ngIf="isLoading"></div>
      <div class="row1" *ngIf="product">
          <div class="col-lg-4 left-side-product-box pb-3">
              <img [src]="product.thumbnail" class=" p-3" style="border-radius: 15px; border: 1px solid black;">
          </div>
          <div class="col-lg-8">
              <div class="right-side-pro-detail p-3 m-0">
                  <div class="main2">
                      <div class="col-lg-12">
                        <p class="m-0 p-0" style="color: black;">{{product.category}}</p>
                        <p class="m-0 p-0">{{product.title}}</p>
                          <span>{{product.brand}}</span>
                      </div>
                      <div class="col-lg-12">
                          <p class="m-0 p-0 price-pro">{{productQuantity*product.price|currency:'INR'}}</p>
                          <hr class="p-0 m-0">
                      </div>
                      <div class="col-lg-12 pt-2">
                          <h5>{{product.discountPercentage}}% Off</h5>
                          <span>{{product.description}}</span>
                          <hr class="m-0 pt-2 mt-2">
                      </div>
                      <div class="col-lg-12">
                          <h6>Quantity :</h6>
                            <button (click)="quantity('min')"   class="btn btn-dark" style="width: 20px;border-radius: 5px;margin-right: 3px;"><strong>-</strong></button>
                            <input type="text"  disabled value="{{productQuantity}}" style="width: 20px; margin-top: 5px;">
                            <button (click)="quantity('max')" class="btn btn-dark" style="width: 20px;border-radius: 5px;margin-left: 3px;"><strong>+</strong></button>
                      </div>
                      <div class="col-lg-12 mt-3">
                          <div class="">
                              <div class="col-lg-6 pb-2">
                                  <a class="btn btn-danger w-100" routerLink="/addtocart" (click)="addToCart(product,productQuantity)">
                                    Add To Cart</a>
                              </div>
                              <div class="col-lg-6">
                                  <a href="#" class="btn btn-success w-100">Shop Now</a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
</div>
