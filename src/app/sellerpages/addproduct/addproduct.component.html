<div class="stepper">
  <div class="step" style="display: block;" *ngIf="currentStep === 1">
    <h2>Step 1: Product Information</h2>
    <form id="step-1">
      <div class="form-group">
        <label for="product-image">Upload Images:</label>
        <input type="file" id="product-image" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="product-price">Product Price:</label>
        <input type="number" id="product-price" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="product-quantity">Quantity:</label>
        <input type="number" id="product-quantity" class="form-control" required>
      </div>
      <button class="next-button" (click)="nextStep(1)">Next</button>
    </form>
  </div>

  <div class="step" *ngIf="currentStep === 2">
    <h2>Step 2: Product Details</h2>
    <form id="step-2">
      <div class="form-group">
        <label for="product-offers">Discount percentage:</label>
        <input type="text" id="product-offers" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="product-size">Product Size:</label>
        <input type="text" id="product-size" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="product-company">Brand name:</label>
        <input type="text" id="product-company" class="form-control" required>
      </div>
      <button class="prev-button" (click)="prevStep(2)">Previous</button>
      <button class="next-button" (click)="nextStep(2)">Next</button>
    </form>
  </div>

  <div class="step" *ngIf="currentStep === 3">
    <h2>Step 3: Product Description</h2>
    <form id="step-3">
      <div class="form-group">
        <label for="product-description">Product Description:</label>
        <textarea id="product-description" class="form-control" required></textarea>
      </div>
      <div class="form-group">
        <label for="product-company">Ratings:</label>
        <input type="text" id="product-company" class="form-control" required>
      </div>
      <button class="prev-button" (click)="prevStep(3)">Previous</button>
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
</div>
