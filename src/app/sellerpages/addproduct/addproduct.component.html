<app-sellerhome></app-sellerhome>
<div class="stepper">
  <div class="step" style="display: block;" *ngIf="currentStep === 1">
    <h2>Step 1: Product Information</h2>
    <form id="step-1" [formGroup]="productForm" (ngSubmit)="addProduct()">
      <div class="form-group">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" class="form-control" formControlName="productName" required>
      </div>
      <div class="form-group">
        <label for="product-price">Product Price:</label>
        <input type="number" id="product-price" class="form-control" formControlName="productPrice" required>
      </div>
      <div class="form-group">
        <label for="product-quantity">Quantity:</label>
        <input type="number" id="product-quantity" class="form-control" formControlName="quantity" required>
      </div>
      <button class="next-button" (click)="nextStep(1)">Next</button>
    </form>
  </div>

  <div class="step" *ngIf="currentStep === 2">
    <h2>Step 2: Product Details</h2>
    <form id="step-2"  [formGroup]="productForm" (ngSubmit)="addProduct()">
      <div class="form-group">
        <label for="product-offers">Discount percentage:</label>
        <input type="text" id="product-offers" class="form-control" formControlName="discountPercentage" required>
      </div>
      <div class="form-group">
        <label for="product-size">Product Size:</label>
        <input type="text" id="product-size" class="form-control" formControlName="productSize" required>
      </div>
      <div class="form-group">
        <label for="product-company">Brand name:</label>
        <input type="text" id="product-company" class="form-control" formControlName="brandName" required>
      </div>
      <button class="prev-button" (click)="prevStep(2)">Previous</button>
      <button class="next-button" (click)="nextStep(2)">Next</button>
    </form>
  </div>

  <div class="step" *ngIf="currentStep === 3">
    <h2>Step 3: Product Description</h2>
    <form id="step-3"  [formGroup]="productForm" (ngSubmit)="addProduct()">
      <div class="form-group">
        <label for="product-description">Product Description:</label>
        <textarea id="product-description" class="form-control" formControlName="productDescription" required></textarea>
      </div>
      <div class="form-group">
        <label for="product-size">Shop name:</label>
        <input type="text" id="product-size" class="form-control" formControlName="shopName" required>
      </div>
      <div class="form-group">
        <label for="product-company">Ratings:</label>
        <input type="text" id="product-company" class="form-control" formControlName="ratings" required>
      </div>
      <div class="form-group">
        <label for="product-description">Shop Address:</label>
        <textarea id="product-description" class="form-control" formControlName="shopAddress" required></textarea>
      </div>
      <button class="prev-button" (click)="prevStep(3)">Previous</button>
      <button class="next-button" (click)="nextStep(3)">Next</button>
    </form>
  </div>
  <div class="step" *ngIf="currentStep === 4">
    <h2>Step 4: Upload Images</h2>
    <form id="step-3" [formGroup]="productForm" (ngSubmit)="addProduct()" >
      <div class="form-group" >
        <label for="product-image">Upload Image-1:</label>
        <input type="file" id="product-image" class="form-control" multiple formControlName="images" required>
      </div>
      <!-- <div class="form-group">
        <label for="product-image">Upload Images-2:</label>
        <input type="file" id="product-image" class="form-control" formControlName="image2" required>
      </div>
      <div class="form-group">
        <label for="product-image">Upload Images-3:</label>
        <input type="file" id="product-image" class="form-control" formControlName="image3" required>
      </div>
      <div class="form-group">
        <label for="product-image">Upload Images-4:</label>
        <input type="file" id="product-image" class="form-control" formControlName="image4" required>
      </div> -->
      <button class="prev-button" (click)="prevStep(4)">Previous</button>
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
</div>
