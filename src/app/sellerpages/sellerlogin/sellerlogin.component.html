  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
       Quick Shopping
      </a>
      <a class="home" routerLink="/">Home</a>
    </div>
  </nav>
  <div>
    <div class="login_section container">
      <div>
        <!-- <div class="login-image"> -->
          <img class="login-image" src="../../../assets/images/seller2.png" alt="Side Image">
        <!-- </div> -->
      </div>
      <!-- <div> -->
        <form class="login-form" [formGroup]="sellerloginForm" (ngSubmit)="sellerLogin()">
          <h3>Seller Login</h3>
          <div *ngIf="formSubmitted && sellerloginForm.invalid" class="error-message">
            Please fill in all the required fields.
          </div>
          <div class="form-group">
            <!-- <label for="seller">Seller Id</label> -->
            <input class="form-control" type="text" id="text" name="seller Id" placeholder="Seller Id" formControlName="SellerID" required>
          </div>
          <div *ngIf="sellerloginForm.get('SellerID').touched && sellerloginForm.get('SellerID').invalid" class="error-message">
            SellerID is required.
          </div>
          <div class="form-group">
            <!-- <label for="password">Password</label> -->
            <input class="form-control" type="password" id="password" name="password" placeholder="Password" formControlName="password" required>
          </div>
          <div *ngIf="sellerloginForm.get('password').touched && sellerloginForm.get('password').invalid" class="error-message">
            Password is required and must be at least 8 characters.
          </div>
          <button type="submit">Login</button>
          <div class="signup-link">
            <p>Not registered? <a routerLink="/seller/register">Register</a></p>
           </div>
           <div><a href="" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Forgate password</a></div>
        </form>
      <!-- </div> -->
    </div>
  </div>
